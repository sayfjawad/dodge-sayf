<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Logo's</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        .logo {
            position: absolute;
            width: 100px;
            height: 100px;
            user-select: none;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        /* Particles for fireworks */
        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: spark-move 700ms ease-out forwards;
            will-change: transform, opacity;
        }
        @keyframes spark-move {
            from { transform: translate(0, 0) scale(1); opacity: 1; }
            to { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity: 0; }
        }
        /* Confetti */
        .confetti {
            position: fixed;
            top: -12px;
            width: 8px;
            height: 14px;
            opacity: 0.9;
            pointer-events: none;
            z-index: 1100;
            transform: translateY(-12px) rotate(0deg);
            animation-name: confetti-fall;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            will-change: transform, opacity;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-12px) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(var(--sway, 0)) rotate(var(--rot, 720deg)); opacity: 0.95; }
        }
    </style>
</head>
<body>

<div id="controls">
    <button onclick="addLogo()">Logo Toevoegen</button>
    <button id="btn-photo">Foto Toevoegen</button>
    <input id="file-input" type="file" accept="image/*" multiple style="display:none" />
    <p>Klik op de knoppen om meer stuiterende logo's toe te voegen! Gebruik 'Foto Toevoegen' om een eigen afbeelding te kiezen.</p>
</div>

<script>
    const logos = [];
    let firstSecondCollisionCount = 0;
    let firstSecondCurrentlyOverlapping = false;
    let gameOver = false;
    let rafId = null;
    // Gebruik een placeholder of bekend logo

    function createLogo(imageSrc) {
        const img = document.createElement('img');
        img.src = imageSrc;
        img.className = 'logo';
        document.body.appendChild(img);

        return {
            element: img,
            x: Math.random() * (window.innerWidth - 100),
            y: Math.random() * (window.innerHeight - 100),
            dx: (Math.random() - 0.5) * 8 + 2, // Snelheid tussen 2 en 6
            dy: (Math.random() - 0.5) * 8 + 2,
            width: 100,
            height: 100,
            _outlineTimer: null
        };
    }

    function addLogo() {
        logos.push(createLogo("Jamie.jpg"));
        logos.push(createLogo("Sayf.jpg"));
    }

    // Foto upload knoppen logica
    const btnPhoto = document.getElementById('btn-photo');
    const fileInput = document.getElementById('file-input');
    if (btnPhoto && fileInput) {
        btnPhoto.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files || []);
            files.forEach((file) => {
                if (!file.type || !file.type.startsWith('image/')) return;
                const url = URL.createObjectURL(file);
                const logoObj = createLogo(url);
                // Revoke object URL after image is loaded to free memory
                logoObj.element.addEventListener('load', () => {
                    try {
                        if (logoObj.element.src.startsWith('blob:')) {
                            URL.revokeObjectURL(logoObj.element.src);
                        }
                    } catch (_) {}
                }, { once: true });
                logos.push(logoObj);
            });
            // Reset zodat dezelfde file opnieuw gekozen kan worden
            e.target.value = '';
        });
    }

    // Laat kort outlines zien op de eerste (groen) en tweede (rood) logo
    function flashFirstSecondOutline() {
        if (logos.length < 2) return;
        const first = logos[0];
        const second = logos[1];

        // Annuleer bestaande timers zodat outlines netjes resetten
        if (first._outlineTimer) { clearTimeout(first._outlineTimer); first._outlineTimer = null; }
        if (second._outlineTimer) { clearTimeout(second._outlineTimer); second._outlineTimer = null; }

        first.element.style.outline = '3px solid #00aa00'; // groen
        second.element.style.outline = '3px solid #cc0000'; // rood

        const DURATION_MS = 200;
        first._outlineTimer = setTimeout(() => {
            first.element.style.outline = 'none';
            first._outlineTimer = null;
        }, DURATION_MS);
        second._outlineTimer = setTimeout(() => {
            second.element.style.outline = 'none';
            second._outlineTimer = null;
        }, DURATION_MS);
    }

    function startFireworksAroundFirstLogo(durationMs = 1500) {
        if (logos.length === 0) return;
        const first = logos[0];
        const spawnBurst = () => {
            const cx = first.x + first.width / 2;
            const cy = first.y + first.height / 2;
            const colors = ['#ff3b30', '#ff9500', '#ffcc00', '#34c759', '#5ac8fa', '#007aff', '#af52de', '#ff2d55'];
            const particles = 24;
            for (let i = 0; i < particles; i++) {
                const angle = (Math.PI * 2 * i) / particles + Math.random() * 0.3;
                const dist = 60 + Math.random() * 50; // afstand van center
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = cx + 'px';
                spark.style.top = cy + 'px';
                spark.style.background = colors[Math.floor(Math.random() * colors.length)];
                spark.style.setProperty('--dx', dx + 'px');
                spark.style.setProperty('--dy', dy + 'px');
                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 800);
            }
        };
        // meerdere bursts gedurende duration
        const start = Date.now();
        spawnBurst();
        const interval = setInterval(() => {
            if (Date.now() - start > durationMs) {
                clearInterval(interval);
            } else {
                spawnBurst();
            }
        }, 300);
    }

    function startConfetti(durationMs = 3000) {
        const colors = ['#f94144','#f3722c','#f9844a','#f9c74f','#90be6d','#43aa8b','#577590','#9b5de5','#f15bb5','#00bbf9'];
        const start = Date.now();
        const spawn = () => {
            for (let i = 0; i < 14; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.background = colors[(Math.random() * colors.length) | 0];
                const dur = (1.8 + Math.random() * 2.2).toFixed(2) + 's';
                c.style.animationDuration = dur;
                const sway = (Math.random() < 0.5 ? '-' : '') + (20 + Math.random() * 80).toFixed(0) + 'vw';
                const rot = (360 + Math.random() * 1080).toFixed(0) + 'deg';
                c.style.setProperty('--sway', sway);
                c.style.setProperty('--rot', rot);
                // random size and skew for variety
                const w = 6 + Math.random() * 8;
                const h = 10 + Math.random() * 12;
                c.style.width = w + 'px';
                c.style.height = h + 'px';
                c.style.transform = 'translateY(-12px) rotate(' + (Math.random() * 360).toFixed(0) + 'deg)';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }
        };
        spawn();
        const interval = setInterval(() => {
            if (Date.now() - start > durationMs) {
                clearInterval(interval);
            } else {
                spawn();
            }
        }, 120);
    }

    function showWinOverlay() {
        // Fullscreen overlay
        const overlay = document.createElement('div');
        overlay.id = 'win-overlay';
        Object.assign(overlay.style, {
            position: 'fixed', left: '0', top: '0', right: '0', bottom: '0',
            background: 'rgba(0,0,0,0.6)',
            display: 'flex', alignItems: 'center', justifyContent: 'center',
            zIndex: '1000'
        });
        const box = document.createElement('div');
        Object.assign(box.style, {
            background: 'white',
            padding: '30px 40px',
            borderRadius: '12px',
            textAlign: 'center',
            boxShadow: '0 10px 30px rgba(0,0,0,0.25)'
        });

        // Winnaar afbeelding (eerste logo)
        if (logos.length > 0) {
            const winnerWrap = document.createElement('div');
            Object.assign(winnerWrap.style, { marginBottom: '16px' });
            const winnerImg = document.createElement('img');
            winnerImg.src = logos[0].element.src;
            Object.assign(winnerImg.style, {
                width: '140px', height: '140px', objectFit: 'cover',
                borderRadius: '50%', border: '6px solid gold',
                boxShadow: '0 8px 20px rgba(0,0,0,0.25)'
            });
            winnerWrap.appendChild(winnerImg);
            box.appendChild(winnerWrap);
        }

        const title = document.createElement('div');
        title.textContent = 'Gewonnen!';
        Object.assign(title.style, { fontSize: '48px', fontWeight: '800', marginBottom: '8px', color: '#0a7d00' });
        const subtitle = document.createElement('div');
        subtitle.textContent = 'Je hebt 3 keer geraakt!';
        Object.assign(subtitle.style, { fontSize: '18px', marginBottom: '24px', color: '#333' });
        const btn = document.createElement('button');
        btn.textContent = 'Speel nog een keer';
        Object.assign(btn.style, {
            fontSize: '18px', padding: '12px 20px', borderRadius: '8px',
            border: 'none', background: '#007aff', color: 'white', cursor: 'pointer'
        });
        btn.addEventListener('click', () => { location.reload(); });
        box.appendChild(title);
        box.appendChild(subtitle);
        box.appendChild(btn);
        overlay.appendChild(box);
        document.body.appendChild(overlay);
    }

    function triggerWin() {
        gameOver = true;
        try { if (rafId) cancelAnimationFrame(rafId); } catch(e) {}
        // Stop alle logo's beweging
        logos.forEach(l => { l.dx = 0; l.dy = 0; });
        startFireworksAroundFirstLogo(1800);
        startConfetti(3500);
        showWinOverlay();
    }

    function update() {
        if (gameOver) return;
        // Beweeg en bots tegen muren
        logos.forEach(logo => {
            logo.x += logo.dx;
            logo.y += logo.dy;

            if (logo.x + logo.width > window.innerWidth || logo.x < 0) {
                logo.dx = -logo.dx;
                logo.x = Math.max(0, Math.min(logo.x, window.innerWidth - logo.width));
            }

            if (logo.y + logo.height > window.innerHeight || logo.y < 0) {
                logo.dy = -logo.dy;
                logo.y = Math.max(0, Math.min(logo.y, window.innerHeight - logo.height));
            }
        });

        // Controleer botsingen tussen logo's (AABB)
        for (let i = 0; i < logos.length; i++) {
            for (let j = i + 1; j < logos.length; j++) {
                const a = logos[i];
                const b = logos[j];
                const overlap = !(a.x + a.width < b.x ||
                                  a.x > b.x + b.width ||
                                  a.y + a.height < b.y ||
                                  a.y > b.y + b.height);
                // Tel unieke aanrakingen tussen eerste en tweede logo (overlap start)
                if (i === 0 && j === 1) {
                    if (overlap && !firstSecondCurrentlyOverlapping) {
                        firstSecondCollisionCount++;
                        if (firstSecondCollisionCount >= 4 && !gameOver) {
                            triggerWin();
                        }
                    }
                    firstSecondCurrentlyOverlapping = overlap;
                }
                if (overlap) {
                    // Eenvoudige reactie: draai beide richtingen om
                    a.dx = -a.dx; a.dy = -a.dy;
                    b.dx = -b.dx; b.dy = -b.dy;
                    // Duw ze een klein beetje uit elkaar om "plakken" te vermijden
                    a.x += a.dx; a.y += a.dy;
                    b.x += b.dx; b.y += b.dy;
                    // Extra: als de botsing tussen het eerste en tweede logo is, laat kort outlines zien
                    if (i === 0 && j === 1) {
                        flashFirstSecondOutline();
                    }
                }
            }
        }

        // Update DOM-posities
        logos.forEach(logo => {
            logo.element.style.left = logo.x + 'px';
            logo.element.style.top = logo.y + 'px';
        });

        if (!gameOver) {
            rafId = requestAnimationFrame(update);
        }
    }

    // Voeg eerste twee logo's toe
    addLogo();

    // Besturing: pijltjestoetsen voor eerste logo (logos[0])
    window.addEventListener('keydown', (e) => {
        if (!logos.length) return;
        const l = logos[0];
        const speed = Math.max(2, Math.min(8, Math.hypot(l.dx, l.dy) || 4));
        switch (e.key) {
            case 'ArrowLeft':
            case 'a':
            case 'A':
                l.dx = -Math.abs(speed);
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                l.dx = Math.abs(speed);
                break;
            case 'ArrowUp':
            case 'w':
            case 'W':
                l.dy = -Math.abs(speed);
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                l.dy = Math.abs(speed);
                break;
            case ' ':
                // Spatiebalk: pauzeer/hervat (toggle) alleen voor eerste logo
                if (l.dx !== 0 || l.dy !== 0) {
                    l._oldVel = {dx: l.dx, dy: l.dy};
                    l.dx = 0; l.dy = 0;
                } else if (l._oldVel) {
                    l.dx = l._oldVel.dx; l.dy = l._oldVel.dy;
                }
                break;
        }
    });

    update();

    window.addEventListener('resize', () => {
        logos.forEach(logo => {
            logo.x = Math.min(logo.x, window.innerWidth - logo.width);
            logo.y = Math.min(logo.y, window.innerHeight - logo.height);
        });
    });
</script>

</body>
</html>
